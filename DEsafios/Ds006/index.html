<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ds006</title>
</head>
<body>
    <abbr title="Html">não lembro</abbr>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag devera ultilizar em cadda caso.</p>
    <ul type="square">
        <li><abbr title="Use a tag &lt;p&gt; ">Paragrafo</abbr></li>
        <li><abbr title="Use a tag &lt;h1&gt;">Titulo</abbr></li>
        <li><abbr title="Use a tag &lt;img&gt;">Imagem</abbr></li>
        <li><abbr title="Use a tag &lt;abbr&gt;">Abreviação</abbr></li>
        <li><abbr title="Use a tag &lt;code&gt;">Codigo-fonte</abbr></li>
        <li><abbr title="Use a tag &lt;ol&gt;">Listas numeradas</abbr></li>
        <li><abbr title="Use a tag &lt;ul&gt;">Lista com demarcadores</abbr></li>
    </ul>
</body>
</html>
